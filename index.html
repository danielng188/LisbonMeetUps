      <h2>ALL EVENTS</h2>

      <div style="overflow-x:auto;">
        <table id="allEvents-table" class="table table-condensed table-striped">
        <thead>
          <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Name</th>
            <th>Image</th>
            <th>Category</th>
            <th>Language</th>
            <th>Organizer</th>
            <th>Price</th>
            <th>Learn More</th>
          </tr>
        </thead>
          <script id="allEvents-template" type="text/x-handlebars-template">
            <tr class="event-row">
              <td class="auto-fix">{{cells.Date}}</td>
              <td class="auto-fix">{{cells.TimeStart}}-{{cells.TimeEnd}}</td>
              <td class="auto-fix"><b>{{cells.Name}}</b></td>
              <td class="auto-fix">
                {{#if cells.FeaturedImageUrl}}
                    <img class="displayed" src="{{cells.FeaturedImageUrl}}">
                {{/if}}
              
              </td>
              <td class="auto-fix">{{cells.Category}}</td>
              <td class="auto-fix">{{cells.Language}}</td>
              <td class="auto-fix">{{cells.Organizer}}</td>
              <td class="auto-fix">{{cells.Free}}</td>
              <td class="auto-fix"><a href="{{cells.LearnMoreLink}}">Learn More</a></td>
            </tr>
          </script>
        </table>
      </div>

      <footer class="site-footer">
        <span class="site-footer-owner"><a href="https://github.com/danielng188/LisbonMeetUps">Lisbonmeetups</a> is designed by <a href="https://github.com/danielng188">danielng188</a>.</span>
      </footer>

    </section>

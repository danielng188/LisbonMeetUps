      <h2>April</h2>
        <div class="table-responsive">
          <table id="monthEvents-table" class="table table-condensed table-striped table-hover">
            <script id="monthEvents-template" type="text/x-handlebars-template">
              <tr class="header-row">
                <td>
                  {{#compare cells.Language "en"}}
                    EN
                    {{/compare}}
                  {{#compare cells.Language "pt"}}
                    PT
                    {{/compare}}
                  {{#compare cells.Language "polygot"}}
                    <i class="fa fa-globe"style="font-size:24px"></i>
                    {{/compare}}
                </td>
                <td class="inline-row"><b>{{cells.Weekday}}</b></td>
                <td class="inline-row">{{cells.TimeStart}}-{{cells.TimeEnd}}</td>
                <td class="inline-row">
                  {{#compare cells.Free "no"}}
                  {{else}}
                    <strong class="btn btn-primary btn-xs">FREE</strong>
                  {{/compare}}
                </td>
                <td class="col-size"><a href="{{cells.LearnMoreLink}}" target="_blank" title="Go to Event"><b>{{cells.Name}}</b></a></td>
                <td class="col-size"><a href="#" target="_blank" title="Go to Organizer's website">{{cells.Organizer}}</td>
                <td><a href="http://maps.google.com/maps?f=q&source=s_q&hl=en&geocode=&q={{cells.Address}}" target="_blank" title="{{cells.Address}}"><i class="fa fa-map-marker" style="font-size:24px"></i></a></td>
                <td class="short-description">{{cells.ShortDescription}}</td>
                <td class="inline-row">
                  <a href="#" target="_blank" title="Go to Facebook page"><i class="fa fa-facebook-official" style="font-size:24px"></i></a>
                  <a href="#" target="_blank" title="Go to Meetup page"><i class="fa fa-instagram" style="font-size:24px"></i></a>
                  <a href="#" target="_blank" title="Go to Eventbrite"><i class="fa fa-youtube" style="font-size:24px"></i></a>
                </td>
              </tr>
            </script>
          </table>

  <script type="text/javascript">

    var mySpreadsheet = 'https://docs.google.com/spreadsheets/d/1NptDuEELr9ZBcfXyd7B4CGFZ2oXjf8JFYpLCQXcc3aQ/edit#gid=0';
    
    var d = new Date;
    //var currentDate = d.getDate();
    var currentMonth = d.getMonth() + 1;
    var currentYear = d.getFullYear();
    
    var monthEventsTemplate = Handlebars.compile($('#monthEvents-template').html());
    var monthEventsQuery = "select A,B,C,D,E,I,J,K,L,M,N,O,R,S,T,U,V where S = " + currentMonth + " and T = " + currentYear + "  and I >= V order by I ASC";  
    //var monthEventsQuery = "select A,B,C,D,E,I,J,K,L,M,N,O,R,S,T,U,V where I > V order by I ASC";  

    // Selects event in current month
    $('#monthEvents-table').sheetrock({
      url: mySpreadsheet,
      query: monthEventsQuery,
      rowTemplate: monthEventsTemplate,
      //fetchSize: 5,
      //labels: ['Date', 'Start_Time', 'End_Time', 'City', 'Host', 'Map_Link', 'Tickets'],
      //headersOff: true
    });
    
    // Selects event in next month
    var nextEventsTemplate = Handlebars.compile($('#nextEvents-template').html());
    var nextEventsQuery = "select A,B,C,D,E,I,J,K,L,M,N,O,R,S,T,U,V where S = " + (currentMonth+1) + " and T = " + currentYear + "  and I >= V order by I ASC";   
    
    $('#nextEvents-table').sheetrock({
      url: mySpreadsheet,
      query: nextEventsQuery,
      rowTemplate: nextEventsTemplate,
    });

    // Selects event in next month
    var nnextEventsTemplate = Handlebars.compile($('#nnextEvents-template').html());
    var nnextEventsQuery = "select A,B,C,D,E,I,J,K,L,M,N,O,R,S,T,U,V where S = " + (currentMonth+2) + " and T = " + currentYear + "  and I >= V order by I ASC";   
    
    $('#nnextEvents-table').sheetrock({
      url: mySpreadsheet,
      query: nnextEventsQuery,
      rowTemplate: nnextEventsTemplate,
    });

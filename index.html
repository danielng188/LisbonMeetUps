      <h2>April</h2>
        <div class="table-responsive">
          <table id="monthEvents-table" class="table table-condensed table-striped table-hover">
            <script id="monthEvents-template" type="text/x-handlebars-template">
              <tr class="header-row">
                <td class="language">
                  {{#compare cells.Language "en"}}
                    <i class="flag-icon flag-icon-gb"></i>
                    {{/compare}}
                  {{#compare cells.Language "pt"}}
                    <i class="flag-icon flag-icon-pt"></i>
                    {{/compare}}
                  {{#compare cells.Language "polygot"}}
                    <!--<i class="flag-icon flag-icon-world"></i>-->
                    <i class="fa fa-globe" style="font-size:24px"></i>
                    {{/compare}}
                  <!--{{cells.Language}}-->
                </td>
                <td class="weekday"><b>{{cells.Weekday}}</b></td>
                <td class="time">{{cells.TimeStart}}-{{cells.TimeEnd}}</td>
                <td class="price">
                  {{#compare cells.Free "no"}}
                    <!--
                    <i class="fa fa-euro" style="font-size:24px"></i><i class="fa fa-euro" style="font-size:24px"></i>
                    -->
                  {{else}}
                    <strong class="btn btn-primary btn-xs">FREE</strong>
                  {{/compare}}
                </td>
                <td class="image"><img src="{{cells.FeaturedImageUrl}}" class="img-responsive"></td>
                <td class="eventname"><b>{{cells.Name}}</b></td>
                <td class="organizer">{{cells.Organizer}}</td>
                <td class="map"><a href="http://maps.google.com/maps?f=q&source=s_q&hl=en&geocode=&q={{cells.Address}}" target="_blank" title="{{cells.Address}}"><i class="fa fa-map-marker" style="font-size:24px"></i></a></td>
                <td class="description">{{cells.ShortDescription}}</td>
                <td class="source">
                  {{#if cells.Facebook}}
                  <a href="{{cells.Facebook}}" target="_blank" title="Go to Facebook page" class="fa fa-myfacebook" style="font-size:24px"></a>
                  {{/if}}
                  {{#if cells.Eventbrite}}
                    <a href="{{cells.Eventbrite}}" target="_blank" title="Go to Eventbrite page" class="fa fa-eventbrite" style="font-size:24px"></a>
                  {{/if}}
                  {{#if cells.Meetup}}
                    <a href="{{cells.Meetup}}" target="_blank" title="Go to Meetup page" class="fa fa-meetup" style="font-size:24px"></a>
                  {{/if}}
                </td>
              </tr>
            </script>
          </table>
        </div>

  <script type="text/javascript">
  $(function() {
 
  
  var lengthText = 10;
  var text = $('#test').text();
  var shortText = $.trim(text).substring(0, lengthText).split(" ").slice(0, -1).join(" ") + "...";
  
  $('#test').prop("title", text);
  $('#test').text(shortText);
  
   $('[data-toggle="tooltip"]').tooltip();
})

    var mySpreadsheet = 'https://docs.google.com/spreadsheets/d/1NptDuEELr9ZBcfXyd7B4CGFZ2oXjf8JFYpLCQXcc3aQ/edit#gid=0';
    
    var d = new Date;
    //var currentDate = d.getDate();
    var currentMonth = d.getMonth() + 1;
    var currentYear = d.getFullYear();
    
    var monthEventsTemplate = Handlebars.compile($('#monthEvents-template').html());
    var monthEventsQuery = "select A,B,C,D,E,I,J,K,L,M,N,O,P,Q,R,S,T,U,V,W,X where U = " + currentMonth + " and V = " + currentYear + "  and I >= X order by I ASC";  

    // Selects event in current month
    $('#monthEvents-table').sheetrock({
      url: mySpreadsheet,
      query: monthEventsQuery,
      rowTemplate: monthEventsTemplate,
      //fetchSize: 5,
      //labels: ['Date', 'Start_Time', 'End_Time', 'City', 'Host', 'Map_Link', 'Tickets'],
      //headersOff: true
    });

    
    // Selects event in next month
    var nextEventsTemplate = Handlebars.compile($('#nextEvents-template').html());
    var nextEventsQuery = "select A,B,C,D,E,I,J,K,L,M,N,O,P,Q,R,S,T,U,V,W,X where U = " + (currentMonth+1) + " and V = " + currentYear + "  and I >= X order by I ASC";   
    
    $('#nextEvents-table').sheetrock({
      url: mySpreadsheet,
      query: nextEventsQuery,
      rowTemplate: nextEventsTemplate,
    });
    
    // Selects event in next next month
    var nnextEventsTemplate = Handlebars.compile($('#nnextEvents-template').html());
    var nnextEventsQuery = "select A,B,C,D,E,I,J,K,L,M,N,O,P,Q,R,S,T,U,V,W,X where U = " + (currentMonth+2) + " and V = " + currentYear + "  and I >= X order by I ASC";   
    
    $('#nnextEvents-table').sheetrock({
      url: mySpreadsheet,
      query: nnextEventsQuery,
      rowTemplate: nnextEventsTemplate,
    });
